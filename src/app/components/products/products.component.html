 <!--Product Listing Loading-->
 <div class="row pt-3">
    <div class="col-md-3" *ngFor="let product of ProductList">
        <div class="card mb-4 shadow-sm  mb-2 bg-white rounded">
          <img class="card-img-top product-img img-fluid" data-src="{{product.image}}" alt="Thumbnail [100%x225]" src={{product.image}} data-holder-rendered="true">
          <div class="card-body">
            <p class="card-text ">{{product.name}}</p>
            <p class="divider"></p>
            <p class="price-Text" >$ 1080
            <small class="discount">${{product.price}} off RRP of ${{product.rrp}}</small></p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">  
                <button type="button" class="btn btn-md btn-outline" data-toggle="modal"
                 [attr.data-target]="'#Id'+product.sku" (click)="getProductInfoByProductId(product)" > Add to cart</button>
                <button type="button" class="btn btn-md btn-outline-secondary">Compare</button>
              </div>
            </div>
          </div>
        </div>
      </div>
 </div>
   
 <!--Model Loading -->
<div class="modal fade" data-id="Id{{Product.sku}}" role="dialog">
  <div class="modal-dialog">
  
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-body">
      
        <div class="row">
        <div class="col-md-5">
             <img class="card-img-top product-img " data-src="{{Product.image}}" alt="Thumbnail [100%x225]" src={{Product.image}} data-holder-rendered="true">
        </div>
        <div class="col-md-5 modal-product">
          <div class="product-name mb-5 pt-2">{{Product.name}}</div>
          <div class="price-Text " >$ 1080
            <small class="discount modal-discount">${{Product.price}} off RRP of ${{Product.rrp}}</small></div>
            <div class="divider"></div>
            <div class="modal-addTocard ">
              <button type="button" class="btn btn-sm btn-outline btn-addtocart" (click)="addItemToCart()">Add to Cart</button>
              <button type="button" class="btn btn-sm btn-outline-secondary btn-sec" data-dismiss="modal">Compare</button>
            </div>
        </div>
        <div class="col-md-2"> 
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      </div>
      <div class="row mr-1 ml-1">
        <div class="col-md-12 alert alert-success" role="alert" *ngIf="isItemAddingToCard">
          Item is Added to cart Successfully...
        </div>
      </div>
      </div>
    </div>
  </div>
</div>
